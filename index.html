<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- <link rel="stylesheet" href="./css/owl.carousel.min.css"> -->
    <!-- <link rel="stylesheet" href="./css/owl.theme.default.min.css"> -->
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 co9l-smn-8 col-md-6">
                <div class="alert-primary">
                    <h1 class="text-center text-dark">
                        Buscador de CEP
                    </h1>
                </div>
                    <form>
                        <div class="form-group row">
                            <div class="col-12 col-sm-4 col-md-4">
                                <input type="text" name="CEP" id="CEP"class="form-control" placeholder="Informe o cep">
                            </div>
                                <div class="col-12 col-sm-2 col-md-2">
                                    <button class="btn btn-success btn-block">
                                        Buscar
                                    </button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-10 col-md-10">
                                <input type="text" name="LOGRADOURO" id="LOGRADOURO" class="form-control" placeholder="Logradouro">
                            </div>
                            <div class="col-12 col-sm-2 col-md-2">
                                <input type="number" name="NUMERO" id="NUMERO" class="form-control" placeholder="Nro">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-6 col-md-6">
                                <input type="text" nome="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Complemento">
                            </div>
                            <div class="col-12 col-sm-6 col-md-6">
                                <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Bairro">
                            </div>
                        </div>
                    <div class="form group row">
                            <div class="col-12 col-sm-6 col-md-6">
                                <input type="text" name="LOCALIDADE" id="LOCALIDADE" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col-12 cool-sm-2 col-md-2">
                                <input type="text" nome="UT" id="UT" class="form-control" placeholder="UT">
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js "></script>
    <script src="./js/bootstrap.js "></script>
    <!-- <script src="./js/owl.carousel.min.js"></script> -->
     <script src="./js/script.js"></script>
</html>
